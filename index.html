<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <a href="https://github.com/NathanRazaf/Tic-Tac-Toe.git">
            <img src="./icons/github%20(1).svg" alt="github" height="60" width="60">
        </a>
    </div>

    <div class="container">
        <div id="player-select">
            <div class="player one">
                <h2>Player 1 ?</h2>
                <img class="icon" src="./icons/ztmy-icon-1.jpg" alt="player 1" height="60" width="60">
                <img class="icon" src="./icons/ztmy-icon-2.jpg" alt="player 1" height="60" width="60">
                <img class="icon" src="./icons/ztmy-icon-3.jpg" alt="player 1" height="60" width="60">

            </div>
            <div class="player two">
                <h2>Player 2 ?</h2>
                <img class="icon" src="./icons/ztmy-icon-4.jpg" alt="player 2" height="60" width="60">
                <img class="icon" src="./icons/ztmy-icon-5.jpg" alt="player 1" height="60" width="60">
                <img class="icon" src="./icons/zutomayo-icon.jpg" alt="player 2" height="60" width="60">
            </div>
        </div>

        <div id="game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
